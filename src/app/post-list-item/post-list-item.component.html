<li [ngClass]="{'list-group-item-danger': postLoveIts < 0, 'list-group-item-success': postLoveIts > 0}" [ngStyle]="{color: getColor()}" class="list-group-item">
  <div class="d-flex justify-content-between">
    <h2>{{ postTitle }}</h2>
    <p style="color: #87878f; font-style: italic; font-weight: 500;">{{ postCreatedAt | date: 'short' }}</p>
  </div>
  <p>{{ postContent }}</p>
  <button class="btn btn-success  mr-1" (click)="onLoveIts()">Love it!</button>
  <button class="btn btn-danger" (click)="onDontLoveIts()">Don't love it!</button>
</li>
